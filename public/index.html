<!DOCTYPE html>
<html>
  <head>
    <title>Peer Puzzle</title>
    <!--Viewport (iPhone 5 friendly) <meta name="viewport" content="initial-scale=1.0">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no"/>-->

    <script>
        /*var iOS = ( navigator.userAgent.match(/(iPad|iPhone|iPod)/i) ? true : false );
        var s_iOS = ( navigator.userAgent.match(/(iPhone|iPod)/i) ? true : false );
        if(s_iOS){
            document.getElementsByTagName('head')[0].appendChild('<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no"/>');
        }*/
    </script>

    <!-- Status bar styles -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <!-- Telephone format detection -->
    <meta name="format-detection" content="telephone=no">

    <!-- Fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Title -->
    <meta name="apple-mobile-web-app-title" content="Lab">

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="http://www.gravatar.com/avatar/3b964d84fcfbcdf59089c8bd7309f0b7.ico" />
    <!--<link rel="stylesheet" href="/assets/font-awesome.css">-->
    <link rel="stylesheet" href="/assets/animate.css">
  </head>
  <body>


    <div class="start">
        <div class="animated bounceIn title_start">peer puzzle</div>
        <div class="animated bounceIn start_option newgame">join or start a game</div>
    </div>


    <script id="canvas-template" type="text/x-handlebars-template">
        <canvas class="canv" id="playcanvas"></canvas>
    </script>


    <script id="start-template" type="text/x-handlebars-template">
        <div class="start">
            <div class="title_start">peer puzzle</div>
            <div class="start_option newgame">start a new game</div>
            <div class="start_option joingame">join a game</div>
        </div>
    </script>

    <script id="lobby-template" type="text/x-handlebars-template">
        <div class="start">
            <div class="animated bounceIn lobby_name">{{name}}</div>
            <div class="animated bounceIn lobby_players">{{players}}</div>
            <div class="animated bounceIn start_option startgame inactive">{{start}}</div>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/assets/fastclick.js"></script>
    <script>
        window.addEventListener('load', function() {
            new FastClick(document.body);
        }, false);
    </script>
    <script type="text/javascript" src="/assets/processing.js"></script>
    <script type="text/javascript" src="/assets/handlebars.js"></script>
    <script type="text/javascript" src="/app/orientation.js"></script>
    <!--<script type="text/javascript" src="/assets/jquery.hammer.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>


    <script type="text/javascript" src="/app/view.js"></script>
    <!--<script type="text/javascript" src="/app/bkg.js"></script>-->
    <script type="text/javascript" src="/app/controller.js"></script>
    <script type="text/javascript" src="/app/comm.js"></script>
  </body>
</html>
